<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JustCop Live Studio</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Fullscreen Camera Preview */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #111;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect for selfie cam */
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, transparent 20%, transparent 80%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
            margin-top: env(safe-area-inset-top, 20px);
        }

        .status-badge {
            background: rgba(20, 20, 20, 0.8);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            color: #aaa;
            border: 1px solid #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
        }

        .status-badge.live {
            background: rgba(220, 20, 20, 0.2);
            border-color: #ff0000;
            color: #ff2e2e;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .status-badge.live .status-indicator {
            background-color: #ff0000;
            box-shadow: 0 0 8px #ff0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        /* Camera Switch Button */
        #cam-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-left: 10px;
        }

        #cam-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Chat Area */
        #chat-container {
            width: 100%;
            max-width: 400px;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-bottom: 20px;
            pointer-events: auto;
            align-self: flex-start;
        }

        #chat-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            padding-right: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-msg {
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 12px;
            align-self: flex-start;
            max-width: 90%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .chat-msg b {
            color: #FF2E2E;
            margin-right: 5px;
        }

        #chat-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            padding: 10px 14px;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(5px);
        }

        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #chat-send {
            background: #FF2E2E;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #chat-send svg {
            width: 20px;
            height: 20px;
            fill: white;
            transform: translateX(2px);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            margin-bottom: env(safe-area-inset-bottom, 20px);
            gap: 20px;
        }

        /* Go Live Button */
        #action-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        #action-btn:active {
            transform: scale(0.95);
        }

        #action-btn .inner {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: #ff2e2e;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #action-btn.streaming {
            border-color: rgba(255, 46, 46, 0.5);
            background: rgba(50, 0, 0, 0.3);
        }

        #action-btn.streaming .inner {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: #ff2e2e;
            box-shadow: 0 0 15px rgba(255, 46, 46, 0.6);
        }

        /* Reload Button */
        #reload-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #reload-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }


        /* Helper Messages */
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 15, 0.9);
            padding: 12px 24px;
            border-radius: 12px;
            display: none;
            z-index: 10;
            text-align: center;
            font-weight: 500;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 300px;
        }

        #logger {
            position: absolute;
            top: 60px;
            left: 10px;
            width: 90%;
            height: 150px;
            overflow-y: auto;
            font-size: 11px;
            color: #0f0;
            /* Matrix Green */
            background: rgba(0, 0, 0, 0.85);
            pointer-events: none;
            z-index: 1000;
            display: block;
            /* Visible by default! */
            border: 1px solid #005000;
            padding: 5px;
            font-family: monospace;
        }

        #version {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #555;
            font-size: 10px;
            z-index: 20;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
    </div>

    <div id="ui-layer">
        <div class="top-bar">
            <div id="status" class="status-badge">
                <div class="status-indicator"></div>
                <span id="status-text">READY</span>
            </div>

            <div style="display:flex; gap:10px;">
                <div id="logger-toggle"
                    style="background:rgba(200,0,0,0.5); width:30px; height:30px; display:flex; align-items:center; justify-content:center; border-radius:4px; font-weight:bold;">
                    L</div>
                <div id="reload-btn" title="Reload Camera">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </div>
                <div id="cam-btn" title="Switch Camera">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
                    </svg>
                </div>
            </div>
        </div>

        <div style="flex: 1;"></div>
        <div id="logger">DEBUG LOG v1.4<br></div>
        <div id="version">v1.4</div>

        <div id="chat-container">
            <div id="chat-list"></div>
            <div id="chat-input-row">
                <input type="text" id="chat-input" placeholder="Szólj hozzá...">
                <button id="chat-send">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="controls">
            <div id="action-btn">
                <div class="inner"></div>
            </div>
        </div>
    </div>

    <div id="message"></div>

    <script>
        const CONFIG = { host: 'ws://217.113.49.50:3333', app: 'app', streamId: 'default', token: '' };
        let isStreaming = false;
        let localStream = null;
        let peerConnection = null;
        let ws = null;
        let currentFacingMode = 'user';

        const videoElement = document.getElementById('preview');
        const statusBadge = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const actionBtn = document.getElementById('action-btn');
        const camBtn = document.getElementById('cam-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const msgBox = document.getElementById('message');
        const chatList = document.getElementById('chat-list');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const logger = document.getElementById('logger');

        function log(msg) {
            console.log(msg);
            const line = document.createElement('div');
            line.innerHTML = '> ' + msg;
            logger.appendChild(line);
            logger.scrollTop = logger.scrollHeight;
        }

        function parseParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) CONFIG.streamId = params.get('id');
            if (params.has('host')) CONFIG.host = params.get('host');
        }

        async function initCamera(useFallback = false) {
            log(useFallback ? 'Initing camera (Simple)...' : 'Initing camera...');
            try {
                if (localStream) {
                    localStream.getTracks().forEach(t => t.stop());
                }

                let constraints;
                if (!useFallback) {
                    constraints = {
                        video: { facingMode: currentFacingMode, width: { ideal: 720 }, height: { ideal: 1280 } },
                        audio: { echoCancellation: true, noiseSuppression: true }
                    };
                } else {
                    // Fallback: Minimal requirements
                    constraints = { video: true, audio: true };
                }

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                log('Camera OK');
                videoElement.srcObject = localStream;

                if (!useFallback && currentFacingMode === 'user') { videoElement.style.transform = 'scaleX(-1)'; }
                else if (useFallback) { videoElement.style.transform = 'scaleX(1)'; }
                else { videoElement.style.transform = 'scaleX(1)'; }

                try { await videoElement.play(); } catch (e) { log("Auto-play error: " + e.message); }

            } catch (err) {
                log("Error: " + err.name + " " + err.message);
                if (!useFallback) {
                    log("Retrying with simple settings...");
                    await initCamera(true);
                } else {
                    showError("Kamera Hiba: " + err.name);
                }
            }
        }

        async function switchCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
            if (peerConnection && isStreaming) {
                const videoTrack = localStream.getVideoTracks()[0];
                const videoSender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                if (videoSender) { videoSender.replaceTrack(videoTrack); }
            }
        }

        function addChatMessage(username, message) {
            log('Chat in: ' + message);
            const el = document.createElement('div');
            el.className = 'chat-msg';
            el.innerHTML = `<b>${username}:</b> ${message}`;
            chatList.appendChild(el);
            chatList.scrollTop = chatList.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // Optimistic UI update
            addChatMessage("Én", text);

            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onSendMessage', text);
            }
            chatInput.value = '';
        }

        function toggleBroadcast() { isStreaming ? stopBroadcast() : startBroadcast(); }

        async function startBroadcast() {
            if (!localStream) {
                log("No stream, retrying init...");
                await initCamera(true); // Force simple init if missing
                if (!localStream) { showError("Nincs kamera!"); return; }
            }
            statusText.textContent = "CSATLAKOZÁS...";
            actionBtn.style.opacity = "0.5";
            connectToOME();
        }

        function stopBroadcast() {
            if (peerConnection) { peerConnection.close(); peerConnection = null; }
            if (ws) { ws.close(); ws = null; }
            isStreaming = false;
            updateUIState(false);
            showMessage("Élő adás vége");
            if (window.flutter_inappwebview) window.flutter_inappwebview.callHandler('onBroadcastStop');
        }

        function updateUIState(live) {
            isStreaming = live;
            actionBtn.style.opacity = "1";
            if (live) {
                statusText.textContent = "ÉLŐ";
                statusBadge.classList.add('live');
                actionBtn.classList.add('streaming');
            } else {
                statusText.textContent = "KÉSZ";
                statusBadge.classList.remove('live');
                actionBtn.classList.remove('streaming');
            }
        }

        function connectToOME() {
            const wsUrl = `${CONFIG.host}/${CONFIG.app}/${CONFIG.streamId}?direction=send&transport=webrtc`;
            log('Connecting WS: ' + wsUrl);
            ws = new WebSocket(wsUrl);
            ws.onopen = () => { log('WS Open'); createPeerConnection(); };
            ws.onmessage = (e) => handleSignaling(JSON.parse(e.data));
            ws.onerror = (e) => { log("WS Error by Event"); showError("Hálózati Hiba: WS Error"); stopBroadcast(); };
            ws.onclose = (e) => {
                log(`WS Closed: ${e.code} - ${e.reason}`);
                if (isStreaming) {
                    showError(`Kapcsolat bontva (${e.code})`);
                    stopBroadcast();
                }
            };
        }

        function createPeerConnection() {
            const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
            peerConnection.onicecandidate = (e) => { if (e.candidate) sendSignaling({ command: "candidate", candidates: [e.candidate] }); };
            peerConnection.onconnectionstatechange = () => {
                log('PC State: ' + peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') { updateUIState(true); showMessage("ÉLŐ ADÁS!"); if (window.flutter_inappwebview) window.flutter_inappwebview.callHandler('onBroadcastStart'); }
                else if (peerConnection.connectionState === 'failed') { log("PC Failed"); showError("Hiba"); stopBroadcast(); }
            };
            createOffer();
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignaling({ command: "offer", sdp: offer });
            } catch (e) { log(e); stopBroadcast(); }
        }

        async function handleSignaling(msg) {
            if (msg.command === "answer") {
                log("Got Answer SDP");
                const ipMatch = msg.sdp.match(/c=IN IP4 ([\d\.]+)/);
                if (ipMatch) log("Server IP in SDP: " + ipMatch[1]);
                await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.sdp));
            }
            else if (msg.command === "candidate" && msg.candidates) {
                msg.candidates.forEach(c => peerConnection.addIceCandidate(new RTCIceCandidate(c)));
            } else if (msg.error) {
                log("OME Error: " + msg.error);
                showError(msg.error); stopBroadcast();
            }
        }

        function sendSignaling(data) { if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(data)); }
        function showMessage(text) { msgBox.textContent = text; msgBox.style.display = 'block'; setTimeout(() => msgBox.style.display = 'none', 2500); }
        function showError(text) { msgBox.textContent = text; msgBox.style.background = 'rgba(200, 30, 30, 0.9)'; msgBox.style.display = 'block'; setTimeout(() => msgBox.style.display = 'none', 4000); }

        document.addEventListener('DOMContentLoaded', () => {
            parseParams();
            initCamera();
            actionBtn.addEventListener('click', toggleBroadcast);
            camBtn.addEventListener('click', switchCamera);
            reloadBtn.addEventListener('click', initCamera);
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

            document.getElementById('logger-toggle').addEventListener('click', () => {
                logger.style.display = logger.style.display === 'block' ? 'none' : 'block';
            });
            window.updateChat = addChatMessage;
        });
    </script>
</body>

</html>
