<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JustCop Live Studio</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Fullscreen Camera Preview */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect for selfie cam */
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, transparent 20%, transparent 80%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            margin-top: 20px;
        }

        .status-badge {
            background: rgba(20, 20, 20, 0.8);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            color: #aaa;
            border: 1px solid #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
        }

        .status-badge.live {
            background: rgba(220, 20, 20, 0.2);
            border-color: #ff0000;
            color: #ff2e2e;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .status-badge.live .status-indicator {
            background-color: #ff0000;
            box-shadow: 0 0 8px #ff0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        .stream-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Bottom Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            margin-bottom: 40px;
            position: relative;
        }

        /* Go Live Button */
        #action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        #action-btn:active {
            transform: scale(0.95);
        }

        #action-btn .inner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #ff2e2e;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #action-btn.streaming {
            border-color: rgba(255, 46, 46, 0.5);
            background: rgba(50, 0, 0, 0.3);
        }

        #action-btn.streaming .inner {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: #ff2e2e;
            box-shadow: 0 0 15px rgba(255, 46, 46, 0.6);
        }

        /* Helper Messages */
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 15, 0.9);
            padding: 12px 24px;
            border-radius: 12px;
            display: none;
            z-index: 3;
            text-align: center;
            font-weight: 500;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .debug-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            font-size: 10px;
            color: lime;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
            /* Hidden by default */
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
    </div>

    <div id="ui-layer">
        <div class="top-bar">
            <div id="status" class="status-badge">
                <div class="status-indicator"></div>
                <span>READY</span>
            </div>
            <div class="stream-info" id="stream-id-display">Initializing...</div>
        </div>

        <div class="controls">
            <div id="action-btn">
                <div class="inner"></div>
            </div>
        </div>
    </div>

    <div id="message"></div>
    <div id="debug" class="debug-panel"></div>

    <script>
        // --- Configuration ---
        // Defaults, but can be overridden by URL params "?host=...&app=...&stream=..."
        const CONFIG = {
            host: 'ws://217.113.49.50:3333', // OME Signaling Port
            app: 'app',
            streamId: 'default',
            token: ''
        };

        // --- State ---
        let isStreaming = false;
        let localStream = null;
        let peerConnection = null;
        let ws = null;

        // --- Elements ---
        const videoElement = document.getElementById('preview');
        const statusBadge = document.getElementById('status');
        const statusText = statusBadge.querySelector('span');
        const actionBtn = document.getElementById('action-btn');
        const msgBox = document.getElementById('message');
        const streamIdDisplay = document.getElementById('stream-id-display');
        const debugPanel = document.getElementById('debug');

        // --- Core Functions ---

        function parseParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) CONFIG.streamId = params.get('id');
            if (params.has('host')) CONFIG.host = params.get('host'); // Should start with ws:// or wss://
            if (params.has('app')) CONFIG.app = params.get('app');
            if (params.has('token')) CONFIG.token = params.get('token');

            streamIdDisplay.textContent = `ID: ${CONFIG.streamId}`;
        }

        async function initCamera() {
            try {
                // Request Camera & Mic with constraints optimized for mobile streaming
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 720 }, // 720p is good for mobile bandwidth
                        height: { ideal: 1280 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = localStream;
                log("Camera initialized");
            } catch (err) {
                showError("Camera Error: " + err.message);
                console.error(err);

                // Retry button?
            }
        }

        async function toggleBroadcast() {
            if (isStreaming) {
                stopBroadcast();
            } else {
                startBroadcast();
            }
        }

        function startBroadcast() {
            if (!localStream) {
                showError("No camera stream!");
                return;
            }

            statusText.textContent = "CONNECTING...";
            actionBtn.style.opacity = "0.5";
            actionBtn.style.pointerEvents = "none";

            // Initiate WebRTC Connection directly to OME
            connectToOME();
        }

        function stopBroadcast() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }

            isStreaming = false;
            updateUIState(false);
            showMessage("Live Stream Ended");

            // Notify Flutter
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onBroadcastStop');
            }
        }

        function updateUIState(live) {
            isStreaming = live;
            actionBtn.style.opacity = "1";
            actionBtn.style.pointerEvents = "auto";

            if (live) {
                statusText.textContent = "LIVE";
                statusBadge.classList.add('live');
                actionBtn.classList.add('streaming');
            } else {
                statusText.textContent = "READY";
                statusBadge.classList.remove('live');
                actionBtn.classList.remove('streaming');
            }
        }

        // --- OME WebRTC Signaling Logic ---

        function connectToOME() {
            // OvenMediaEngine Signaling URL Construction
            // Format: ws://<host>:<port>/<app>/<streamId>?direction=send&transport=webrtc
            const wsUrl = `${CONFIG.host}/${CONFIG.app}/${CONFIG.streamId}?direction=send&transport=webrtc`;

            log(`Connecting to ${wsUrl}`);
            ws = new WebSocket(wsUrl);

            ws.onopen = async () => {
                log("WS Connected. Creating PeerConnection...");
                createPeerConnection();
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleSignalingMessage(msg);
            };

            ws.onerror = (e) => {
                log("WS Error: " + JSON.stringify(e));
                showError("Connection Error");
                stopBroadcast();
            };

            ws.onclose = () => {
                log("WS Closed");
                if (isStreaming) stopBroadcast(); // Unexpected close
            };
        }

        function createPeerConnection() {
            const config = {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" } // Public STUN
                ]
            };

            peerConnection = new RTCPeerConnection(config);

            // Add local tracks
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // ICE Candidate handler
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignalingMessage({
                        command: "candidate",
                        candidates: [event.candidate]
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                log(`PC State: ${peerConnection.connectionState}`);
                if (peerConnection.connectionState === 'connected') {
                    // We are live!
                    updateUIState(true);
                    showMessage("You are LIVE!");
                    // Notify Flutter
                    if (window.flutter_inappwebview) {
                        window.flutter_inappwebview.callHandler('onBroadcastStart');
                    }
                } else if (peerConnection.connectionState === 'failed') {
                    showError("Connection Failed");
                    stopBroadcast();
                }
            };

            // Create Offer
            createOffer();
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                sendSignalingMessage({
                    command: "offer",
                    sdp: offer
                });
            } catch (e) {
                log("Error creating offer: " + e);
                stopBroadcast();
            }
        }

        async function handleSignalingMessage(msg) {
            if (msg.command === "answer") {
                log("Received Answer");
                await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.sdp));
            } else if (msg.command === "candidate") {
                log("Received Remote Candidate"); // OME usually doesn't send candidates this way but good to handle
                if (msg.candidates) {
                    msg.candidates.forEach(async candidate => {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    });
                }
            } else if (msg.error) {
                showError("Server Error: " + msg.error);
                stopBroadcast();
            }
        }

        function sendSignalingMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            }
        }

        // --- Helpers ---

        function showMessage(text) {
            msgBox.textContent = text;
            msgBox.style.background = 'rgba(15, 15, 15, 0.9)';
            msgBox.style.display = 'block';
            setTimeout(() => { msgBox.style.display = 'none'; }, 2500);
        }

        function showError(text) {
            msgBox.textContent = text;
            msgBox.style.background = 'rgba(200, 30, 30, 0.9)';
            msgBox.style.display = 'block';
            setTimeout(() => { msgBox.style.display = 'none'; }, 4000);
        }

        function log(msg) {
            console.log("[LiveStudio] " + msg);
            // debugPanel.innerHTML += `<div>${msg}</div>`; // Uncomment for on-screen debug
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            parseParams();
            initCamera();
            actionBtn.addEventListener('click', toggleBroadcast);
        });

    </script>
</body>

</html>
