<style>
    /* ... (Keep existing styles) ... */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background-color: #000;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
    }

    #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, transparent 20%, transparent 70%, rgba(0, 0, 0, 0.6) 100%);
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: auto;
        margin-top: 10px;
    }

    .status-badge {
        background: rgba(20, 20, 20, 0.8);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 700;
        color: #aaa;
        border: 1px solid #333;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #666;
    }

    .status-badge.live {
        background: rgba(220, 20, 20, 0.2);
        border-color: #ff0000;
        color: #ff2e2e;
    }

    .status-badge.live .status-indicator {
        background-color: #ff0000;
        box-shadow: 0 0 8px #ff0000;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.4;
        }

        100% {
            opacity: 1;
        }
    }

    /* Camera Switch Button */
    #cam-btn {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #cam-btn svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    /* Chat Area */
    #chat-container {
        width: 70%;
        max-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        margin-bottom: 20px;
        pointer-events: auto;
    }

    #chat-list {
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 10px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .chat-msg {
        font-size: 14px;
        color: white;
        background: rgba(0, 0, 0, 0.4);
        padding: 4px 8px;
        border-radius: 8px;
        align-self: flex-start;
        max-width: 100%;
        word-wrap: break-word;
    }

    .chat-msg b {
        color: #FF2E2E;
        margin-right: 5px;
    }

    #chat-input-row {
        display: flex;
        gap: 8px;
    }

    #chat-input {
        flex: 1;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        color: white;
        padding: 8px 12px;
        font-size: 14px;
        outline: none;
    }

    #chat-send {
        background: #FF2E2E;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    #chat-send svg {
        width: 16px;
        height: 16px;
        fill: white;
        transform: translateX(2px);
    }

    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: auto;
        margin-bottom: 10px;
    }

    #action-btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.8);
        background: rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
    }

    #action-btn .inner {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #ff2e2e;
        transition: all 0.3s ease;
    }

    #action-btn.streaming .inner {
        width: 24px;
        height: 24px;
        border-radius: 4px;
    }

    #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(15, 15, 15, 0.9);
        padding: 12px 24px;
        border-radius: 12px;
        display: none;
        z-index: 3;
        text-align: center;
        border: 1px solid #333;
    }
</style>
</head>

<body>
    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
    </div>

    <div id="ui-layer">
        <div class="top-bar">
            <div id="status" class="status-badge">
                <div class="status-indicator"></div>
                <span id="status-text">READY</span>
            </div>
            <div id="cam-btn">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
                </svg>
            </div>
        </div>

        <div style="flex: 1;"></div>

        <div id="chat-container">
            <div id="chat-list"></div>
            <div id="chat-input-row">
                <input type="text" id="chat-input" placeholder="Szólj hozzá...">
                <button id="chat-send">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="controls">
            <div id="action-btn">
                <div class="inner"></div>
            </div>
        </div>
    </div>

    <div id="message"></div>

    <script>
        const CONFIG = { host: 'ws://217.113.49.50:3333', app: 'app', streamId: 'default', token: '' };
        let isStreaming = false;
        let localStream = null;
        let peerConnection = null;
        let ws = null;
        let currentFacingMode = 'user'; // 'user' or 'environment'

        const videoElement = document.getElementById('preview');
        const statusBadge = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const actionBtn = document.getElementById('action-btn');
        const camBtn = document.getElementById('cam-btn');
        const msgBox = document.getElementById('message');
        const chatList = document.getElementById('chat-list');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        function parseParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) CONFIG.streamId = params.get('id');
            if (params.has('host')) CONFIG.host = params.get('host');
        }

        async function initCamera() {
            try {
                const constraints = {
                    video: { facingMode: currentFacingMode, width: { ideal: 720 }, height: { ideal: 1280 } },
                    audio: { echoCancellation: true, noiseSuppression: true }
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = localStream;
                if (currentFacingMode === 'user') { videoElement.style.transform = 'scaleX(-1)'; }
                else { videoElement.style.transform = 'scaleX(1)'; }
            } catch (err) { showError("Camera Error: " + err.message); }
        }

        async function switchCamera() {
            if (localStream) {
                localStream.getTracks().forEach(t => t.stop());
            }
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
            if (peerConnection && isStreaming) {
                const videoTrack = localStream.getVideoTracks()[0];
                const videoSender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                if (videoSender) { videoSender.replaceTrack(videoTrack); }
            }
        }

        // --- Chat Functions ---
        function addChatMessage(username, message) {
            const el = document.createElement('div');
            el.className = 'chat-msg';
            el.innerHTML = `<b>${username}:</b> ${message}`;
            chatList.appendChild(el);
            chatList.scrollTop = chatList.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            // Send to Flutter
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onSendMessage', text);
            } else {
                addChatMessage("Me", text); // Fallback test
            }
            chatInput.value = '';
        }

        // --- Core ---
        function toggleBroadcast() { isStreaming ? stopBroadcast() : startBroadcast(); }

        function startBroadcast() {
            if (!localStream) { showError("No camera!"); return; }
            statusText.textContent = "CONNECTING...";
            actionBtn.style.opacity = "0.5";
            actionBtn.style.pointerEvents = "none";
            connectToOME();
        }

        function stopBroadcast() {
            if (peerConnection) { peerConnection.close(); peerConnection = null; }
            if (ws) { ws.close(); ws = null; }
            isStreaming = false;
            updateUIState(false);
            showMessage("Stream Ended");
        }

        function updateUIState(live) {
            isStreaming = live;
            actionBtn.style.opacity = "1";
            actionBtn.style.pointerEvents = "auto";
            if (live) {
                statusText.textContent = "LIVE";
                statusBadge.classList.add('live');
                actionBtn.classList.add('streaming');
            } else {
                statusText.textContent = "READY";
                statusBadge.classList.remove('live');
                actionBtn.classList.remove('streaming');
            }
        }

        // --- OME WebRTC ---
        function connectToOME() {
            const wsUrl = `${CONFIG.host}/${CONFIG.app}/${CONFIG.streamId}?direction=send&transport=webrtc`;
            ws = new WebSocket(wsUrl);
            ws.onopen = () => createPeerConnection();
            ws.onmessage = (e) => handleSignaling(JSON.parse(e.data));
            ws.onerror = (e) => { showError("Conn Error"); stopBroadcast(); };
            ws.onclose = () => { if (isStreaming) stopBroadcast(); };
        }

        function createPeerConnection() {
            const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
            peerConnection.onicecandidate = (e) => { if (e.candidate) sendSignaling({ command: "candidate", candidates: [e.candidate] }); };
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') { updateUIState(true); showMessage("You are LIVE!"); }
                else if (peerConnection.connectionState === 'failed') { showError("Failed"); stopBroadcast(); }
            };
            createOffer();
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignaling({ command: "offer", sdp: offer });
            } catch (e) { stopBroadcast(); }
        }

        async function handleSignaling(msg) {
            if (msg.command === "answer") await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.sdp));
            else if (msg.command === "candidate" && msg.candidates) {
                msg.candidates.forEach(c => peerConnection.addIceCandidate(new RTCIceCandidate(c)));
            } else if (msg.error) { showError(msg.error); stopBroadcast(); }
        }

        function sendSignaling(data) { if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(data)); }
        function showMessage(text) { msgBox.textContent = text; msgBox.style.display = 'block'; setTimeout(() => msgBox.style.display = 'none', 2500); }
        function showError(text) { msgBox.textContent = text; msgBox.style.background = 'rgba(200, 30, 30, 0.9)'; msgBox.style.display = 'block'; setTimeout(() => msgBox.style.display = 'none', 4000); }

        document.addEventListener('DOMContentLoaded', () => {
            parseParams();
            initCamera();
            actionBtn.addEventListener('click', toggleBroadcast);
            camBtn.addEventListener('click', switchCamera);
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

            // Expose to Flutter
            window.updateChat = addChatMessage;
        });
    </script>
</body>

</html>
