<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JustCop Live Studio</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Fullscreen Camera Preview */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #111;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, transparent 20%, transparent 80%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
            margin-top: env(safe-area-inset-top, 20px);
        }

        .status-badge {
            background: rgba(20, 20, 20, 0.8);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            color: #aaa;
            border: 1px solid #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
        }

        .status-badge.live {
            background: rgba(220, 20, 20, 0.2);
            border-color: #ff0000;
            color: #ff2e2e;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .status-badge.live .status-indicator {
            background-color: #ff0000;
            box-shadow: 0 0 8px #ff0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        /* Buttons Grid top right */
        .btn-grid {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .icon-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Settings Panel */
        #settings-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            width: 250px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            display: none;
            pointer-events: auto;
            z-index: 3000;
        }

        #settings-panel h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            background: #222;
            border: 1px solid #555;
            color: white;
            padding: 6px;
            font-size: 12px;
            border-radius: 4px;
        }

        .save-btn {
            background: #ff2e2e;
            color: white;
            border: none;
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
        }

        /* Chat Area */
        #chat-container {
            width: 100%;
            max-width: 400px;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-bottom: 20px;
            pointer-events: auto;
            align-self: flex-start;
        }

        #chat-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            padding-right: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-msg {
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 12px;
            align-self: flex-start;
            max-width: 90%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .chat-msg b {
            color: #FF2E2E;
            margin-right: 5px;
        }

        #chat-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            padding: 10px 14px;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(5px);
        }

        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #chat-send {
            background: #FF2E2E;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #chat-send svg {
            width: 20px;
            height: 20px;
            fill: white;
            transform: translateX(2px);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            margin-bottom: env(safe-area-inset-bottom, 20px);
            gap: 20px;
        }

        /* Go Live Button */
        #action-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        #action-btn:active {
            transform: scale(0.95);
        }

        #action-btn .inner {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: #ff2e2e;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #action-btn.streaming {
            border-color: rgba(255, 46, 46, 0.5);
            background: rgba(50, 0, 0, 0.3);
        }

        #action-btn.streaming .inner {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: #ff2e2e;
            box-shadow: 0 0 15px rgba(255, 46, 46, 0.6);
        }

        /* Helper Messages */
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 15, 0.9);
            padding: 12px 24px;
            border-radius: 12px;
            display: none;
            z-index: 10;
            text-align: center;
            font-weight: 500;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 300px;
        }

        #logger {
            position: absolute;
            top: 60px;
            left: 10px;
            width: 90%;
            height: 150px;
            overflow-y: auto;
            font-size: 11px;
            color: #0f0;
            /* Matrix Green */
            background: rgba(0, 0, 0, 0.85);
            pointer-events: none;
            z-index: 1000;
            display: block;
            /* Visible by default! */
            border: 1px solid #005000;
            padding: 5px;
            font-family: monospace;
        }

        #version {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #555;
            font-size: 10px;
            z-index: 20;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
    </div>

    <div id="ui-layer">
        <div class="top-bar">
            <div id="status" class="status-badge">
                <div class="status-indicator"></div>
                <span id="status-text">READY</span>
            </div>

            <div class="btn-grid">
                <div id="settings-btn" class="icon-btn" title="Settings">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L6.14 5.92c-.11.2-.06.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.11-.22.06-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />

        <div id="settings-panel">
            <h3>WebRTC Settings Override</h3>
            <div class="input-group">
                <label>Host</label>
                <input type="text" id="conf-host" value="ws://217.113.49.50:3333">
            </div>
            <div class="input-group">
                <label>App Name</label>
                <input type="text" id="conf-app" value="app">
            </div>

                <label>Stream ID</label>
                <input type="text" id="conf-stream" value="test">

        <div style="flex: 1;"></div>

        <div id="chat-container">
            <div id="chat-list"></div>

    <div id="message"></div>

    <script>
        const CONFIG = { host: 'ws://217.113.49.50:3333', app: 'app', streamId: 'test', token: '' };
        let isStreaming = false;
        let localStream = null;
        let peerConnection = null;
        let ws = null;
        let peerId = null;
        let pendingCandidates = []; // Buffer for candidates arriving before offer
        let currentFacingMode = 'environment'; // Default: Back Camera

        const videoElement = document.getElementById('preview');
        const statusBadge = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const actionBtn = document.getElementById('action-btn');
        const camBtn = document.getElementById('cam-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const confHost = document.getElementById('conf-host');
        const confApp = document.getElementById('conf-app');
        const confStream = document.getElementById('conf-stream');
        const confSave = document.getElementById('conf-save');
        const msgBox = document.getElementById('message');
        const chatList = document.getElementById('chat-list');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const logger = document.getElementById('logger');

        function log(msg) {
            console.log(msg);
            const line = document.createElement('div');
            line.innerHTML = '> ' + msg;
            logger.appendChild(line);
            logger.scrollTop = logger.scrollHeight;
        }

        function parseParams() {
            // Retrieve defaults from URL, but allow UI override
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) {
                const rawId = params.get('id');
                CONFIG.streamId = rawId.replace(/-/g, '');
            }
            if (params.has('host')) CONFIG.host = params.get('host');

            // Sync UI
            confHost.value = CONFIG.host;
            confApp.value = CONFIG.app;
            confStream.value = CONFIG.streamId;
        }

        function applyConfig() {
            CONFIG.host = confHost.value;
            CONFIG.app = confApp.value;
            CONFIG.streamId = confStream.value;
            settingsPanel.style.display = 'none';
            log(`Config Updated: ${CONFIG.app}/${CONFIG.streamId}`);
            if (isStreaming) stopBroadcast();
        }

        async function initCamera(useFallback = false) {
            log(useFallback ? 'Initing camera (Simple)...' : 'Initing camera...');
            try {
                if (localStream) {
                    localStream.getTracks().forEach(t => t.stop());
                }

                let constraints;
                if (!useFallback) {
                    constraints = {
                        video: { facingMode: currentFacingMode, width: { ideal: 720 }, height: { ideal: 1280 } },
                        audio: { echoCancellation: true, noiseSuppression: true }
                    };
                } else {
                    constraints = { video: true, audio: true };
                }

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                log('Camera OK');
                videoElement.srcObject = localStream;

                if (!useFallback && currentFacingMode === 'user') { videoElement.style.transform = 'scaleX(-1)'; }
                else if (useFallback) { videoElement.style.transform = 'scaleX(1)'; }
                else { videoElement.style.transform = 'scaleX(1)'; }

                try { await videoElement.play(); } catch (e) { log("Auto-play error: " + e.message); }

            } catch (err) {
                log("Error: " + err.name + " " + err.message);
                if (!useFallback) {
                    log("Retrying with simple settings...");
                    await initCamera(true);
                } else {
                    showError("Kamera Hiba: " + err.name);
                }
            }
        }

        async function switchCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
            if (peerConnection && isStreaming) {
                const videoTrack = localStream.getVideoTracks()[0];
                const videoSender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                if (videoSender) { videoSender.replaceTrack(videoTrack); }
            }
        }

        function addChatMessage(username, message) {
            log('Chat in: ' + message);
            const el = document.createElement('div');
            el.className = 'chat-msg';
            el.innerHTML = `<b>${username}:</b> ${message}`;
            chatList.appendChild(el);
            chatList.scrollTop = chatList.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // Optimistic UI update
            addChatMessage("Én", text);

            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onSendMessage', text);
            }
            chatInput.value = '';
        }

        function toggleBroadcast() { isStreaming ? stopBroadcast() : startBroadcast(); }

        async function startBroadcast() {
            if (!localStream) {
                log("No stream, retrying init...");
                await initCamera(true);
                if (!localStream) { showError("Nincs kamera!"); return; }
            }
            statusText.textContent = "CSATLAKOZÁS...";
            actionBtn.style.opacity = "0.5";
            connectToOME();
        }

        function stopBroadcast() {
            if (peerConnection) { peerConnection.close(); peerConnection = null; }
            if (ws) { ws.close(); ws = null; }
            isStreaming = false;
            updateUIState(false);
            showMessage("Élő adás vége");
            if (window.flutter_inappwebview) window.flutter_inappwebview.callHandler('onBroadcastStop');
        }

        function updateUIState(live) {
            isStreaming = live;
            actionBtn.style.opacity = "1";
            if (live) {
                statusText.textContent = "ÉLŐ";
                statusBadge.classList.add('live');
                actionBtn.classList.add('streaming');
            } else {
                statusText.textContent = "KÉSZ";
                statusBadge.classList.remove('live');
                actionBtn.classList.remove('streaming');
            }
        }

        function connectToOME() {
            const wsUrl = `${CONFIG.host}/${CONFIG.app}/${CONFIG.streamId}?direction=send&transport=tcp`;
            log('Connecting WS: ' + wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('WS Open - Requesting Offer from Server');
                // OME Protocol: Client requests offer first!
                sendSignaling({ command: "request_offer" });
            };

            ws.onmessage = (e) => {
                log('WS MSG: ' + e.data.substring(0, 100) + '...');
                handleSignaling(JSON.parse(e.data));
            };

            ws.onerror = (e) => {
                log("WS Error");
                showError("Hálózati Hiba: WS Error");
                stopBroadcast();
            };

            ws.onclose = (e) => {
                log(`WS Closed: ${e.code} - ${e.reason}`);
                if (isStreaming) {
                    showError(`Kapcsolat bontva (${e.code})`);
                    stopBroadcast();
                }
            };
        }

        async function handleSignaling(msg) {
            log('Handling: ' + (msg.command || 'code:' + msg.code));

            // Handle candidates that might arrive before offer
            if (msg.command === "candidate" && msg.candidates) {
                if (!peerConnection) {
                    log("Buffering " + msg.candidates.length + " candidates (no PC yet)");
                    pendingCandidates.push(...msg.candidates);
                    return;
                }

                log("Got " + msg.candidates.length + " ICE candidates");
                for (const c of msg.candidates) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(c));
                    } catch (e) {
                        log("ICE Add Error: " + e.message);
                    }
                }
                return;
            }

            // OME sends us the OFFER (not answer!)
            if (msg.command === "offer") {
                log("Got OFFER SDP from server");

                // Extract ICE servers if provided (for TCP transport)
                let iceServers = [{ urls: "stun:stun.l.google.com:19302" }];
                if (msg.ice_servers && msg.ice_servers.length > 0) {
                    iceServers = msg.ice_servers;
                    log("Using server ICE: " + JSON.stringify(iceServers).substring(0, 100));
                }

                // Create PeerConnection with received ICE config
                const config = { iceServers: iceServers };
                peerConnection = new RTCPeerConnection(config);
                log("PeerConnection created");

                // Add local tracks
                localStream.getTracks().forEach(t => {
                    peerConnection.addTrack(t, localStream);
                    log("Added track: " + t.kind);
                });

                // ICE candidate handling - send our candidates to server
                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) {
                        log("Sending our ICE candidate");
                        sendSignaling({ command: "candidate", candidates: [e.candidate] });
                    } else {
                        log("ICE gathering complete");
                    }
                };

                // ICE connection state - this is key for debugging!
                peerConnection.oniceconnectionstatechange = () => {
                    log('ICE State: ' + peerConnection.iceConnectionState);
                    if (peerConnection.iceConnectionState === 'connected') {
                        log("ICE CONNECTED!");
                    } else if (peerConnection.iceConnectionState === 'failed') {
                        log("ICE FAILED - check firewall/NAT");
                    }
                };

                // Overall connection state
                peerConnection.onconnectionstatechange = () => {
                    log('PC State: ' + peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        updateUIState(true);
                        showMessage("ÉLŐ ADÁS!");
                        if (window.flutter_inappwebview) window.flutter_inappwebview.callHandler('onBroadcastStart');
                    }
                    else if (peerConnection.connectionState === 'failed') {
                        log("PC Failed");
                        showError("Kapcsolat Hiba");
                        stopBroadcast();
                    }
                };

                // Set remote description (the OFFER from server)
                try {
                    // Handle both object and string SDP formats
                    let sdpString = msg.sdp;
                    if (typeof msg.sdp === 'object' && msg.sdp.sdp) {
                        sdpString = msg.sdp.sdp;
                    }

                    const offerSdp = new RTCSessionDescription({
                        type: "offer",
                        sdp: sdpString
                    });
                    await peerConnection.setRemoteDescription(offerSdp);
                    log("Remote desc set (offer)");

                    // Add candidates that came with the offer
                    if (msg.candidates && msg.candidates.length > 0) {
                        for (const c of msg.candidates) {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(c));
                        }
                        log("Added " + msg.candidates.length + " offer candidates");
                    }

                    // Apply any pending candidates that arrived before offer
                    if (pendingCandidates.length > 0) {
                        log("Applying " + pendingCandidates.length + " buffered candidates");
                        for (const c of pendingCandidates) {
                            try {
                                await peerConnection.addIceCandidate(new RTCIceCandidate(c));
                            } catch (e) {
                                log("Buffered ICE Error: " + e.message);
                            }
                        }
                        pendingCandidates = [];
                    }

                    // Create ANSWER and send back
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    log("Local desc set (answer) - Sending to server");

                    sendSignaling({
                        command: "answer",
                        sdp: peerConnection.localDescription
                    });

                } catch (e) {
                    log("SDP Error: " + e.message);
                    showError("SDP Hiba: " + e.message);
                    stopBroadcast();
                }
                return;
            }

            // Server acknowledgements
            if (msg.code === 200) {
                log("Server ACK: " + (msg.message || 'OK'));
                return;
            }

            // Server errors
            if (msg.code && msg.code >= 400) {
                log("Server Error: " + msg.code + " - " + msg.message);
                showError(msg.message || "Szerver Hiba (" + msg.code + ")");
                stopBroadcast();
                return;
            }

            // Unknown message
            log("Unknown msg: " + JSON.stringify(msg).substring(0, 100));
        }

        function sendSignaling(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // OME Protocol v2.0
                data.id = 1;
                log('SIG -> ' + data.command);
                ws.send(JSON.stringify(data));
            } else {
                log("WS not open, cannot send: " + data.command);
            }
        }

        function forceStop() {
            log("Force stopping everything...");
            stopBroadcast();
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    log("Stopped track: " + track.kind);
                });
                localStream = null;
            }
            videoElement.srcObject = null;
        }

        window.addEventListener('beforeunload', forceStop);
        window.addEventListener('pagehide', forceStop);

        document.addEventListener('DOMContentLoaded', () => {

            // Buttons
            actionBtn.addEventListener('click', toggleBroadcast);
            camBtn.addEventListener('click', switchCamera);
            reloadBtn.addEventListener('click', initCamera);
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

            settingsBtn.addEventListener('click', () => {
                settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
            });
            confSave.addEventListener('click', applyConfig);

            document.getElementById('logger-toggle').addEventListener('click', () => {
                logger.style.display = logger.style.display === 'block' ? 'none' : 'block';
            });

            // Init
            parseParams();
            initCamera();

            // Expose for Flutter
            window.forceStop = forceStop;
            window.updateChat = addChatMessage;
        });
    </script>
